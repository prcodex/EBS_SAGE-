<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGE Intelligence Feed</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #192734;
            color: #fff;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0;
        }
        
        .header {
            background-color: #1e2a38;
            padding: 20px;
            border-bottom: 1px solid #38444d;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
            color: #1DA1F2;
        }
        
        .feed {
            padding: 10px;
        }
        
        .tweet-card {
            background-color: #1e2a38;
            border: 1px solid #38444d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .tweet-card:hover {
            background-color: #243447;
        }
        
        .sender {
            color: #8899a6;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 12px;
            line-height: 1.3;
        }
        
        .actors {
            margin: 10px 0;
        }
        
        .actor-badge {
            display: inline-block;
            background-color: #1DA1F2;
            color: white;
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 12px;
            margin-right: 6px;
            margin-bottom: 6px;
        }
        
        .themes {
            margin: 10px 0;
        }
        
        .theme-badge {
            display: inline-block;
            border: 1px solid #1DA1F2;
            color: #1DA1F2;
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 12px;
            margin-right: 6px;
            margin-bottom: 6px;
        }
        
        .summary-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #38444d;
        }
        
        .summary-label {
            color: #1DA1F2;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .summary {
            color: #e1e8ed;
            font-size: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* Preserve formatting for different content types */
        .summary h1, .summary h2, .summary h3 {
            color: #1DA1F2;
            margin: 15px 0 10px 0;
        }
        
        .summary h1 { font-size: 20px; }
        .summary h2 { font-size: 18px; }
        .summary h3 { font-size: 16px; }
        
        .summary p {
            margin: 12px 0;
        }
        
        .summary ul, .summary ol {
            margin: 10px 0;
            padding-left: 25px;
        }
        
        .summary li {
            margin: 8px 0;
            line-height: 1.5;
        }
        
        .summary strong {
            color: #fff;
            font-weight: 600;
        }
        
        .ai-score {
            display: inline-block;
            background-color: #17bf63;
            color: white;
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 12px;
            margin-top: 12px;
        }
        
        .load-more {
            text-align: center;
            padding: 20px;
        }
        
        .load-more button {
            background-color: #1DA1F2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .load-more button:hover {
            background-color: #1a91da;
        }
        
        /* Email popup modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .modal-content {
            background-color: #1e2a38;
            margin: 2% auto;
            padding: 20px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 12px;
            position: relative;
        }
        
        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close-modal:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ SAGE Intelligence Feed</h1>
            <p style="color: #8899a6; margin: 10px 0;">Real-time enriched intelligence</p>
        </div>
        
        <div class="feed" id="feed">
            <!-- Email cards will be inserted here -->
        </div>
        
        <div class="load-more">
            <button onclick="loadMore()">Load More</button>
        </div>
    </div>

    <!-- Email Modal -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let offset = 0;
        const limit = 20;
        
        function formatSummary(text) {
            if (!text) return '';
            
            // Convert markdown-style headers to HTML
            text = text.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            text = text.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            text = text.replace(/^# (.+)$/gm, '<h1>$1</h1>');
            
            // Convert **bold** to <strong>
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // Convert bullet points to proper lists
            text = text.replace(/^â€¢ (.+)$/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');
            
            // Ensure proper paragraph breaks
            text = text.replace(/\n\n/g, '</p><p>');
            text = '<p>' + text + '</p>';
            
            // Clean up empty paragraphs
            text = text.replace(/<p>\s*<\/p>/g, '');
            text = text.replace(/<p>(<h[123]>)/g, '$1');
            text = text.replace(/(<\/h[123]>)<\/p>/g, '$1');
            
            return text;
        }
        
        function createEmailCard(item) {
            const div = document.createElement('div');
            div.className = 'tweet-card';
            div.onclick = () => showEmailModal(item);
            
            // Sender and timestamp
            const created = item.created_at ? new Date(item.created_at).toLocaleString() : '';
            div.innerHTML = `
                <div class="sender">
                    @${item.display_name || 'Unknown'} Â· ${created}
                </div>
                <div class="title">${item.title || 'No title'}</div>
            `;
            
            // Actors
            if (item.actors && item.actors.length > 0) {
                const actorsDiv = document.createElement('div');
                actorsDiv.className = 'actors';
                actorsDiv.innerHTML = 'ðŸ‘¥ ';
                item.actors.forEach(actor => {
                    const badge = document.createElement('span');
                    badge.className = 'actor-badge';
                    badge.textContent = actor;
                    actorsDiv.appendChild(badge);
                });
                div.appendChild(actorsDiv);
            }
            
            // Themes
            if (item.themes && item.themes.length > 0) {
                const themesDiv = document.createElement('div');
                themesDiv.className = 'themes';
                themesDiv.innerHTML = 'ðŸ·ï¸ ';
                item.themes.forEach(theme => {
                    const badge = document.createElement('span');
                    badge.className = 'theme-badge';
                    badge.textContent = theme;
                    themesDiv.appendChild(badge);
                });
                div.appendChild(themesDiv);
            }
            
            // Summary with proper formatting
            if (item.smart_summary && item.smart_summary !== 'N/A') {
                const summarySection = document.createElement('div');
                summarySection.className = 'summary-section';
                
                const label = document.createElement('div');
                label.className = 'summary-label';
                label.textContent = 'ðŸ“ Summary';
                summarySection.appendChild(label);
                
                const summary = document.createElement('div');
                summary.className = 'summary';
                summary.innerHTML = formatSummary(item.smart_summary);
                summarySection.appendChild(summary);
                
                div.appendChild(summarySection);
            }
            
            // AI Score
            if (item.ai_relevance_score) {
                const score = document.createElement('span');
                score.className = 'ai-score';
                score.textContent = `ðŸ¤– AI: ${item.ai_relevance_score}/10`;
                div.appendChild(score);
            }
            
            return div;
        }
        
        function loadEmails() {
            fetch(`/api/feed?offset=${offset}&limit=${limit}`)
                .then(response => response.json())
                .then(data => {
                    const feed = document.getElementById('feed');
                    
                    if (data.items && data.items.length > 0) {
                        data.items.forEach(item => {
                            feed.appendChild(createEmailCard(item));
                        });
                        offset += data.items.length;
                    }
                    
                    if (!data.has_more) {
                        document.querySelector('.load-more').style.display = 'none';
                    }
                })
                .catch(error => console.error('Error loading emails:', error));
        }
        
        function loadMore() {
            loadEmails();
        }
        
        function showEmailModal(item) {
            const modal = document.getElementById('emailModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <h2>${item.title}</h2>
                <p><strong>From:</strong> ${item.display_name}</p>
                <div style="margin-top: 20px;">
                    ${item.content_html || formatSummary(item.smart_summary) || 'No content available'}
                </div>
            `;
            
            modal.style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('emailModal').style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('emailModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        // Load initial emails
        loadEmails();
    </script>
</body>
</html>
