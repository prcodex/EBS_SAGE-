<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRAPEX - Login</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }
        
        #loginScreen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            min-width: 300px;
        }
        
        .login-box h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .login-box p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .login-box input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        
        .login-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-box button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .login-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
        
        #mainContent {
            display: none;
            width: 100%;
            height: 100vh;
        }
        
        #mainContent iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-box">
            <h1>üîê SCRAPEX</h1>
            <p>Enter password to continue</p>
            <input 
                type="password" 
                id="passwordInput" 
                placeholder="Password" 
                onkeypress="if(event.key==='Enter') checkPassword()"
                autofocus
            >
            <button onclick="checkPassword()">üîì Unlock</button>
            <div class="error" id="errorMsg">‚ùå Invalid password</div>
        </div>
    </div>
    
    <!-- Main Content (loaded after password) -->
    <div id="mainContent">
        <iframe src="/main" id="mainFrame"></iframe>
    </div>

    <script>
        const CORRECT_PASSWORD = 'sxp25';
        
        // Check if already authenticated
        window.onload = function() {
            const stored = localStorage.getItem('scrapex_auth');
            if (stored === CORRECT_PASSWORD) {
                showMainContent();
            }
        };
        
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            
            if (password === CORRECT_PASSWORD) {
                // Store password in localStorage
                localStorage.setItem('scrapex_auth', password);
                showMainContent();
            } else {
                // Show error
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }
        
        function showMainContent() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }
    </script>
</body>
</html>
