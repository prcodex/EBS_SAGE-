<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGE - Premium Financial Intelligence</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #15202b;
            color: #ffffff;
            padding: 20px;
        }
        .header {
            background: #192734;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #1DA1F2;
        }
        .header h1 { color: #1DA1F2; font-size: 28px; margin-bottom: 8px; }
        .stats { color: #8899a6; font-size: 14px; }
        
        .email-card {
            background: #192734;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid #38444d;
            transition: all 0.2s;
            cursor: pointer;
        }
        .email-card:hover {
            border-color: #1DA1F2;
            box-shadow: 0 2px 8px rgba(29, 161, 242, 0.3);
            transform: translateY(-2px);
        }
        
        .sender {
            color: #1DA1F2;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .title {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .actors {
            margin: 10px 0;
        }
        
        .actor-badge {
            display: inline-block;
            background: #1e3a5f;
            color: #58a6ff;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            margin: 3px 3px 3px 0;
        }
        
        .themes {
            margin: 10px 0;
        }
        
        .theme-badge {
            display: inline-block;
            background: #2d1e3a;
            color: #c58aff;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            margin: 3px 3px 3px 0;
            border: 1px solid #44337a;
        }
        
        .summary {
            color: #8899a6;
            font-size: 15px;
            line-height: 1.6;
            margin: 15px 0;
            white-space: pre-wrap;
        }
        
        .ai-score {
            display: inline-block;
            background: #1e4620;
            color: #7ee787;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 13px;
            margin-right: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #8899a6;
            font-size: 18px;
        }
        
        /* HTML POPUP MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            overflow: auto;
        }
        
        .modal-content {
            background-color: #ffffff;
            margin: 2% auto;
            padding: 0;
            width: 90%;
            max-width: 1200px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            position: relative;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            background: #1DA1F2;
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 18px;
        }
        
        .close-modal {
            color: white;
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
            margin-left: 15px;
        }
        
        .close-modal:hover {
            color: #ccc;
        }
        
        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
            background: white;
            color: #000;
        }
        
        .modal-body iframe {
            width: 100%;
            min-height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¯ SAGE - Premium Financial Intelligence</h1>
        <div class="stats" id="stats">Loading allowlist emails...</div>
    </div>
    
    <div id="loading" class="loading">Loading your premium intelligence feed...</div>
    <div id="emails-container"></div>
    
    <!-- HTML POPUP WITH EMBEDDED IMAGES -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Email Content</h2>
            </div>
            <div class="modal-body">
                <iframe id="emailFrame" sandbox="allow-same-origin"></iframe>
            </div>
        </div>
    </div>
    
    <script>
        console.log('SAGE loading...');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM ready, fetching emails...');
            loadEmails();
        });
        
        function loadEmails() {
            console.log('Calling /api/feed...');
            
            fetch('/api/feed')
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error('API returned ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data.total, 'emails');
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('stats').textContent = 
                        `Showing ${data.total} premium emails from allowlist sources`;
                    
                    const container = document.getElementById('emails-container');
                    container.innerHTML = '';
                    
                    data.items.forEach((item, index) => {
                        const div = document.createElement('div');
                        div.className = 'email-card';
                        
                        // Add click handler for HTML popup (now with embedded images!)
                        div.onclick = function() {
                            openEmailPopup(item);
                        };
                        
                        let actorsHtml = '';
                        if (item.actors && item.actors.length > 0) {
                            actorsHtml = '<div class="actors">ðŸ‘¥ ' + 
                                item.actors.map(a => `<span class="actor-badge">${a}</span>`).join('') +
                                '</div>';
                        }
                        
                        let themesHtml = '';
                        if (item.themes && item.themes.length > 0) {
                            themesHtml = '<div class="themes">ðŸ·ï¸ ' + 
                                item.themes.map(t => `<span class="theme-badge">${t}</span>`).join('') +
                                '</div>';
                        }
                        
                        div.innerHTML = `
                            <div class="sender">ðŸ“° @${item.display_name}</div>
                            <div class="title">${item.title}</div>
                            ${actorsHtml}
                            ${themesHtml}
                            <div class="summary">${item.smart_summary || 'No summary available'}</div>
                            <div>
                                <span class="ai-score">ðŸ¤– AI: ${item.ai_relevance_score}/10</span>
                            </div>
                        `;
                        
                        container.appendChild(div);
                    });
                    
                    console.log('Rendered', data.items.length, 'emails with embedded images!');
                })
                .catch(error => {
                    console.error('Error loading emails:', error);
                    document.getElementById('loading').innerHTML = 
                        '<span style="color: red;">Error loading emails: ' + error.message + '</span>';
                });
        }
        
        function openEmailPopup(item) {
            console.log('Opening email with embedded images:', item.title);
            
            const modal = document.getElementById('emailModal');
            const title = document.getElementById('modalTitle');
            const frame = document.getElementById('emailFrame');
            
            title.textContent = item.title;
            
            // Show HTML with embedded images (CID converted to data URLs)
            if (item.content_html) {
                const iframe = frame.contentWindow.document;
                iframe.open();
                iframe.write(item.content_html);
                iframe.close();
                console.log('âœ… HTML rendered with inline images');
            } else if (item.content_text) {
                const iframe = frame.contentWindow.document;
                iframe.open();
                iframe.write('<pre style="white-space: pre-wrap; font-family: Arial; padding: 20px;">' + 
                    item.content_text + '</pre>');
                iframe.close();
            }
            
            modal.style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('emailModal').style.display = 'none';
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('emailModal');
            if (event.target == modal) {
                closeModal();
            }
        }
        
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
